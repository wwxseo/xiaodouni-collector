name: Xiaodouni Daily Update

on:
  schedule:
    # 每天北京时间上午 10:00 运行
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run update script
        run: python update_readme.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # 使用 git add . 这样 history.md 如果是新建的也能被抓到
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Xiaodouni images and history" && git push)
