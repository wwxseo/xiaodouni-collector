name: Xiaodouni Daily Update

on:
  schedule:
    # 每天北京时间上午 10:00 运行一次 (UTC 2:00)
    - cron: '0 2 * * *'
  workflow_dispatch: # 允许手动点击按钮运行

permissions:
  contents: write # 赋予 Action 修改和提交代码的权限

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run update script
        run: python update_readme.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          # 检查是否有变化，有变化才提交，防止报错
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Xiaodouni images" && git push)
